{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h4>My Profile</h4>
  <ul class="list-group">
    <li class="list-group-item"><strong>Name:</strong> {{ user.full_name }}</li>
    <li class="list-group-item"><strong>Username:</strong> {{ user.name }}</li>
    <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
    <li class="list-group-item"><strong>Role:</strong> {{ user.role }}</li>
    <li class="list-group-item"><strong>Funds:</strong> ${{ "%.2f"|format(user.funds) }}</li>
  </ul>
</div>
{% endblock %}
