{% extends "base.html" %}
{% block content %}
<div class="card mt-4">
  <div class="card-header bg-dark text-white">
    Create New Stock
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" name="company_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Stock Ticker (Symbol)</label>
        <input type="text" name="symbol" class="form-control text-uppercase" maxlength="10" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Initial Price ($)</label>
        <input type="number" name="price" min="0.01" step="0.01" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Total Volume (Shares)</label>
        <input type="number" name="volume" min="1" step="any" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Stock</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
