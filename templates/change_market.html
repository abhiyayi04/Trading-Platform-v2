{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Change Market Hours</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Market Open Time</label>
      <input type="time" name="open_time" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Market Close Time</label>
      <input type="time" name="close_time" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Closed on Holidays?</label>
      <select name="holidays" class="form-control">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
